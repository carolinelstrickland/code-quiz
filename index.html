<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Art and Culture Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div id= "time-left" class = "hide"><span id="time">0</span></div>
        <div id = "question-container" class = "hide">
                <div id="questions">Question</div>
                <div id= "answer-buttons" class= "btn-grid">
                    <button class="btn" id="btn-a">A</button>
                    <button class="btn" id="btn-b">B</button>
                    <button class="btn" id="btn-c">C</button>
                    <button class="btn" id="btn-d">D</button>
                </div>
        </div>
        <div class = "button">
            <button id = "start-btn">Start Quiz</button>
            <button id = "submit-btn" class = "hide">Submit</button>
        </div>
        <div id = "highscorer-name" class = "hide">
            <input type = "text" placeholder = "Username">
        </div>
    </div>

    <div class = "score-container" class = "hide">
        <div id = "highscore-log" class = "hide">Highest Scorers</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
